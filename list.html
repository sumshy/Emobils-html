<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
<h2>List of Cars</h2>
<h2>Unordered Lists</h2>

<ul>
    <li>Toyota</li>
    <li>Mercedes</li>
    <li>Bmw</li>
    <li>Peugeot</li>
    <li>Audi</li>
</ul>
<h2>List of Programming Languages</h2>
<h2>Ordered List</h2>
<ol>
    <li>Java</li>
    <li>JavaScript</li>
    <li>PHP</li>
    <li>Kotlin</li>
    <li>Perl</li>
    <li>Matlab</li>

</ol>



</body>
</html>
